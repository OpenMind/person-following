# Tron Robot Configuration
# Tron robot specific parameters for person following with geofencing

person_follower:
  ros__parameters:
    # Control Parameters
    target_distance: 0.7
    max_linear_speed: 0.3
    max_angular_speed: 0.5

    # PD Control Gains
    linear_kp: 0.4
    linear_kd: 0.05
    angular_kp: 1.2
    angular_kd: 0.1

    # Tolerances
    distance_tolerance: 0.22
    angle_tolerance: 0.37
    timeout: 2.2

    # Vision API
    cmd_host: "127.0.0.1"
    cmd_port: 2001
    http_port: 2000

    # Search Parameters
    search_rotation_angle: 17.0
    search_rotation_speed: 0.28
    search_wait_time: 1.2

    # Geofence Parameters (Tron specific)
    geofence_enabled: true
    geofence_radius: 28.0
    geofence_soft_radius: 26.0
    geofence_return_speed: 0.35
    geofence_max_search_rotations: 45
